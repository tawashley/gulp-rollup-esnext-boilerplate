<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Test page</h1>
    <h2>Check the console to see which bundle is being used</h2>

    <!-- Based up "Deploying ES2015+ Code in Production Today" -->
    <!-- https://philipwalton.com/articles/deploying-es2015-code-in-production-today/ -->

    <!-- Safari 10 snippet to fix <script nomodule> -->
    <script>
        !function(){var e=document,t=e.createElement("script");if(!("noModule"in t)&&"onbeforeload"in t){var n=!1;e.addEventListener("beforeload",function(e){if(e.target===t)n=!0;else if(!e.target.hasAttribute("nomodule")||!n)return;e.preventDefault()},!0),t.type="module",t.src=".",e.head.appendChild(t),t.remove()}}();
    </script>

    <!-- Browsers with ES module support load this file -->
    <script type="module" src="/dist/scripts/main.js"></script>

    <!-- Older browsers load this file -->
    <!-- (module-supporting browsers know *not* to load this file) -->
    <script nomodule src="/dist/scripts/main-legacy.js"></script>
</body>
</html>
